<section class="container py-4" id="ex-calc">

                                                                <!-- Memory row-->
                            <div class="d-grid gap-0 m-1 rounded-2" style="grid-template-columns: repeat(5, 1fr);">
                                <button class="btn btn-outline-secondary p-2" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; background-color: bisque;" id="calc_mc">MC</button>
                                <button class="btn btn-outline-secondary p-2" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; background-color: bisque;" id="calc_mr">MR</button>
                                <button class="btn btn-outline-secondary p-2" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; background-color: bisque;" id="calc_mplus">M+</button>

                                <button class="btn btn-outline-secondary p-2" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; background-color: bisque;" id="calc_ms">MS</button>
                        <!-- <button class="btn btn-outline-secondary m-2 p-2" id="calc_mv" disabled>M▾</button> -->
                            </div>
                                    <!-- Main keypad-->
                            <div class="d-grid gap-0 bg-2 rounded-2" style="grid-template-columns: repeat(4,1fr); background-color: aqua;">
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" id="btn_pct">%</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" id="btn_ce">CE</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" id="btn_c">C</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" id="btn_back">⌫</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" id="btn_inv">1/x</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" id="btn_pow2">x²</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" id="btn_sqrt">√x</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-op="÷">÷</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-digit="7">7</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-digit="8">8</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-digit="9">9</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-op="×">×</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-digit="4">4</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-digit="5">5</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-digit="6">6</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-op="−">−</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-digit="1">1</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-digit="2">2</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-digit="3">3</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-op="+">+</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" id="btn_sign">+/−</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" data-digit="0">0</button>
                                <button class="btn btn-outline-secondary p-2 m-2" style="background-color: bisque;" id="btn_comma">,</button>
                                <button class="btn btn-primary" id="btn_eq">=</button>
                            </div>
                        </div>
